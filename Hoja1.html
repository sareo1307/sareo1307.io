<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Estilos adicionales -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 p-4 shadow rounded">
        <div class="row align-items-center">
            <!-- Foto de perfil -->
            <div class="col-md-4 text-center">
                <div class="profile-container">
                    <img id="profile-pic" src="yo.jpg" alt="Foto de perfil de Santiago Restrepo Ortega" class="rounded-circle border border-primary img-fluid" width="150">
                </div>
            </div>
            
            <!-- Información personal -->
            <div class="col-md-8">
                <h1 class="text-primary">Santiago Restrepo Ortega</h1>
                <p class="text-muted">Estudiante de Tecnología en Sistemas de Información y Software, Modelador 3D y Desarrollador de juegos indie.</p>
                <p><a href="mailto:sareo130@gmail.com" class="text-decoration-none">sareo130@gmail.com</a></p>
            </div>
        </div>

        <!-- Secciones organizadas -->
        <div class="section mt-4 p-3 border rounded">
            <h2>Educación</h2>
            <ul id="education-list" class="list-group"></ul>
            <form id="educationForm">
                <input type="text" id="educationTitle" placeholder="Título" class="form-control" required>
                <input type="text" id="educationInstitution" placeholder="Institución" class="form-control mt-2" required>
                <button type="submit" class="btn btn-primary mt-2">Agregar</button>
            </form>
        </div>

        <div class="section mt-4 p-3 border rounded">
            <h2>Experiencia</h2>
            <ul id="experience-list" class="list-group"></ul>
            <form id="experienceForm">
                <input type="text" id="experienceTitle" placeholder="Título" class="form-control" required>
                <input type="text" id="experienceCompany" placeholder="Empresa" class="form-control mt-2" required>
                <button type="submit" class="btn btn-primary mt-2">Agregar</button>
            </form>
        </div>

        <div class="section mt-4 p-3 border rounded">
            <h2>Habilidades</h2>
            <ul id="skills-list" class="list-group"></ul>
            <form id="skillsForm">
                <input type="text" id="skill" placeholder="Nueva habilidad" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2">Agregar</button>
            </form>
        </div>

        <!-- Botón para descargar el CV -->
        <div class="text-center mt-4">
            <a href="cv.pdf" class="btn btn-primary" download><i class="fa-solid fa-download"></i> Descargar CV</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
